document.addEventListener("DOMContentLoaded", function () {
    // Select all buttons for Type and Style options
    const optionButtons = document.querySelectorAll(".product-details .options button");

    optionButtons.forEach(button => {
        button.addEventListener("click", function () {
            // Remove active class from all buttons in the current options group
            const buttonsInGroup = this.parentNode.querySelectorAll("button");

            buttonsInGroup.forEach(btn => {
                btn.classList.remove("active-style");  // Remove the 'active-style' class
            });

            // Add active-style class to the clicked button
            this.classList.add("active-style");
        });
    });
});

function increaseQuantity() {
    var quantity = document.getElementById('quantity');
    var value = parseInt(quantity.value, 10);
    value = isNaN(value) ? 0 : value;
    value++;
    quantity.value = value;
}

function decreaseQuantity() {
    var quantity = document.getElementById('quantity');
    var value = parseInt(quantity.value, 10);
    value = isNaN(value) ? 0 : value;
    value < 1 ? value = 1 : '';
    value--;
    quantity.value = value;
}
