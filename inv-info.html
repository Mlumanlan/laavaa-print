<div id="cartModal" class="cart-modal">
    <div class="cart-modal-content">
        <span class="close" onclick="toggleCart()">X</span>
        <h1>Your Cart</h1>
        <h4>PRODUCT TOTAL</h4>
        <div id="cartItems"></div>
        <div class="cart-total">

        </div>

    </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js">
</script>
<script>
 document.addEventListener("DOMContentLoaded", function () {
      const optionButtons = document.querySelectorAll(".product-details .options button");

      optionButtons.forEach(button => {
          button.addEventListener("click", function () {
              const buttonsInGroup = this.parentNode.querySelectorAll("button");

              buttonsInGroup.forEach(btn => {
                  btn.classList.remove("active-style");
              });

              this.classList.add("active-style");
          });
      });
  });
  function logout() {
            const userConfirmed = window.confirm("Are you sure you want to logout?");
            if (userConfirmed) {
            
                window.location.href = "front.html";
            }
        }
  function toggleSearch() {
      const searchBar = document.getElementById('searchBar');
      searchBar.style.display = searchBar.style.display === 'none' || searchBar.style.display === '' ? 'block' : 'none';
  }

  function handleEnter(event) {
      if (event.key === 'Enter') {
          performSearch();
      }
  }

  function performSearch() {
      const searchQuery = document.querySelector('.search-bar input').value.trim().toLowerCase();
      const items = document.querySelectorAll('.item');

     
      let foundUrl = null;
      items.forEach(item => {
          const itemName = item.getAttribute('data-name').toLowerCase();
          const itemUrl = item.getAttribute('data-url');
          if (itemName === searchQuery) {
              foundUrl = itemUrl;
          }
      });

      
      if (foundUrl) {
          window.location.href = foundUrl;
      } else {
          alert(`No results found for "${searchQuery}"`);
      }
  }
  function openMenu() {
            document.getElementById('menus').style.display = 'flex';
        }

        function closeMenu() {
            document.getElementById('menus').style.display = 'none';
        }

function selectStyle(style) {
  document.getElementById('selectedStyle').value = style;
}
function selectFormat(format) {
  document.getElementById('selectedFormat').value = format;
}
function selectSizes(sizes) {
  document.getElementById('selectedSizes').value = sizes;
}

function increaseQuantity() {
  var quantity = document.getElementById('quantity');
  quantity.value = parseInt(quantity.value, 10) + 1;
}

function decreaseQuantity() {
  var quantity = document.getElementById('quantity');
  if (quantity.value > 1) {
      quantity.value = parseInt(quantity.value, 10) - 1;
  }
}

let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

function toggleCart() {
  const cartModal = document.getElementById("cartModal");
  cartModal.classList.toggle("open");
}

function addToCart() {
  const productName = document.querySelector("input[name='product_name']").value;
  const style = document.getElementById("selectedStyle").value;
  const format = document.getElementById("selectedFormat").value;
  const sizes = document.getElementById("selectedSizes").value;
  const quantity = parseInt(document.getElementById("quantity").value, 10);
  const price = parseInt(document.querySelector("input[name='price']").value, 10);
  const total = price * quantity;
  const imageUrl = document.querySelector(".mySlides img").src;

  cartItems.push({ productName, style, format, sizes, quantity, price, total, imageUrl });
  localStorage.setItem("cartItems", JSON.stringify(cartItems));
  renderCartItems();
  toggleCart();
}

function renderCartItems() {
  const cartItemsContainer = document.getElementById("cartItems");
  const totalPriceElement = document.getElementById("totalPrice");
  let totalPrice = 0;

  cartItemsContainer.innerHTML = "";
  cartItems.forEach((item, index) => {
      totalPrice += item.total;
      cartItemsContainer.innerHTML += `
          <div class="cart-item">
              <img src="${item.imageUrl}" alt="${item.productName}">
              <div class="cart-item-details">
                  <div class="cart-item-a">
                      <span class="item-name">Product: ${item.productName}</span>
                      <span class="item-price">₱${item.total}.00</span>
                  </div>
                  <div class="style">Style: ${item.style}</div>
                   <div class="style">Format: ${item.format}</div>
                    <div class="style">Sizes: ${item.sizes}</div>
                  <div class="quantity-controls">
                      <button onclick="decreaseCartQuantity(${index})">-</button>
                      <input type="text" value="${item.quantity}" readonly>
                      <button onclick="increaseCartQuantity(${index})">+</button>
                       <button class="remove-item" onclick="removeFromCart(${index})">
                  <img src="delete.png" alt="Delete">
              </button>
                  </div>
              </div>
          </div>
      `;
  });

  totalPriceElement.textContent = `₱${totalPrice}.00`;
}



function removeFromCart(index) {
  cartItems.splice(index, 1);
  localStorage.setItem("cartItems", JSON.stringify(cartItems));
  renderCartItems();
}

function increaseCartQuantity(index) {
  cartItems[index].quantity++;
  cartItems[index].total = cartItems[index].price * cartItems[index].quantity;
  localStorage.setItem("cartItems", JSON.stringify(cartItems));
  renderCartItems();
}

function decreaseCartQuantity(index) {
  if (cartItems[index].quantity > 1) {
      cartItems[index].quantity--;
      cartItems[index].total = cartItems[index].price * cartItems[index].quantity;
      localStorage.setItem("cartItems", JSON.stringify(cartItems));
      renderCartItems();
  }
}
function checkout() {
       window.location.href = "checkout.html";
     }
</script>
