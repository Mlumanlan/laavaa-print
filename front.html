<script>
    function toggleSearch() {
        const searchBar = document.getElementById('searchBar');
        searchBar.style.display = searchBar.style.display === 'none' || searchBar.style.display === '' ? 'block' : 'none';
    }

    function handleEnter(event) {
        if (event.key === 'Enter') {
            performSearch();
        }
    }

    function performSearch() {
        const searchQuery = document.querySelector('.search-bar input').value.trim().toLowerCase();
        const items = document.querySelectorAll('.item');

        // Check for an exact match and redirect if found
        let foundUrl = null;
        items.forEach(item => {
            const itemName = item.getAttribute('data-name').toLowerCase();
            const itemUrl = item.getAttribute('data-url');
            if (itemName === searchQuery) {
                foundUrl = itemUrl;
            }
        });

        // Redirect if a match is found
        if (foundUrl) {
            window.location.href = foundUrl;
        } else {
            alert(`No results found for "${searchQuery}"`);
        }
    }
    function openMenu() {
            document.getElementById('menus').style.display = 'flex';
        }

        function closeMenu() {
            document.getElementById('menus').style.display = 'none';
        }
</script>
